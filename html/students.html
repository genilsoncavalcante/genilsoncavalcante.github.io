<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genilson Cavalcante</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/students.css">
</head>
<body>
    <main class="main">
        <section class="main__address-container">
            <div class="main__fade"></div>
            <div class="main__address-content">
                
                <img src="../img/colegio_acao/logo-acao-background-vermelho.jpeg" alt="Logo do colégio Ação e Curso">
                <h2>Tecnologia da Informação</h2>
                <section class="main__responsaveis">
                    <p>Professora: <strong>Elaine</strong></p>
                    <p>Estagiário: <strong><a href="https://genilsoncavalcante.github.io">Genilson Cavalcante</a></strong></p>
                </section>
            </div>
        </section>
        <aside class="aside">
            <h2>Para alunos</h2>
            <form action="" class="aside__form">
                <label for="name">Nome:</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome" required>

                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Digite seu E-mail" required>

                <label for="phone">Telefone:</label>
                <input type="text" name="phone" id="phone" placeholder="Digite seu telefone">

                <label for="msg">Sua mensagem:</label>
                <textarea name="msg" id="msg" cols="30" rows="5" placeholder="Digite sua dúvida"  required></textarea>

                <input type="submit" value="Enviar mensagem">
            </form>
        </aside>
    </main>
</body>
</html>

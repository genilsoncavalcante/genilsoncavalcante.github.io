<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genilson Cavalcante</title>
    <link rel="shortcut icon" href="../img/icon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/students.css">
</head>
<body>
    <main class="main">
        <section class="main__address-container">
            <div class="main__fade"></div>
            <div class="main__address-content">
                <img src="../img/colegio_acao/logo-acao-background-vermelho.jpeg" alt="Logo do colégio Ação e Curso">
                <h2>Tecnologia da Informação</h2>

                <section class="main__responsaveis">
                    <p class="main__p">Formulário destinado aos alunos do colégio Ação, com o objetivo de tirar dúvidas ou entrar em contato com o corpo docente.</p>
                    <p>Professora: <strong>Elaine</strong></p>
                    <p>Estagiário: <strong><a href="https://genilsoncavalcante.github.io">Genilson Cavalcante</a></strong></p>
                </section>
            </div>
        </section>
        <aside class="aside">
            <h2>Para alunos</h2>
            <form action="https://formspree.io/f/xyyvgpne" method="POST" class="aside__form">
                <label for="name">Nome:</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome" required>

                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Digite seu E-mail" required>

                <div class="aside__form-selects">
                    <select id="series" name="serie">
                        <option value="6-ano">6° Ano</option>
                        <option value="7-ano">7° Ano</option>
                        <option value="8-ano">8° Ano</option>
                        <option value="9-ano">9° Ano</option>
                    </select>
                    
                    <select id="turmas" name="turma">
                        <option value="turma-a">Turma A</option>
                        <option value="turma-b">Turma B</option>
                    </select>
                </div>

                <label for="msg">Sua mensagem:</label>
                <textarea name="msg" id="msg" cols="30" rows="5" placeholder="Digite sua dúvida"  required></textarea>

                <input type="submit" value="Enviar mensagem">
            </form>
        </aside>
    </main>
</body>
</html>
